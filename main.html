<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的名字 | 個人網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    nav {
      background-color: #3a78c2;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    footer {
      background-color: #eee;
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>你的名字</h1>
    <p>簡短個人介紹，如「網頁設計師 / 創作者 / 開發者」</p>
  </header>

  <nav>
    <a href="#">首頁</a>
    <a href="#about">關於我</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">聯絡方式</a>
  </nav>

  <main>
    <section id="about">
      <h2>關於我</h2>
      <p>這裡可以放你的背景、自我介紹、技能、經歷等等。</p>
    </section>

    <section id="portfolio">
      <h2>作品集</h2>
      <p>可以放上你完成的專案連結、圖片或介紹。</p>
    </section>

    <section id="contact">
      <h2>聯絡方式</h2>
      <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
      <p>LinkedIn / IG / GitHub 連結等等也可放在這裡。</p>
    </section>
  </main>

  <footer>
    &copy; 2025 你的名字. 保留所有權利。
  </footer>

</body>
</html>
